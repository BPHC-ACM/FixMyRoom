<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Issue Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        select, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report a Hostel Issue</h2>
        <label for="hostel">Select your hostel:</label>
        <select id="hostel">
            <option value="vk">VK</option>
            <option value="vm">VM</option>
            <option value="gaytham">Gaytham</option>
            <option value="meera">Meera</option>
        </select>
        <label for="issue">Describe your problem:</label>
        <textarea id="issue" rows="4" placeholder="Enter your issue here..."></textarea>
        <button onclick="submitForm()">Submit</button>
    </div>
    <script>
        function submitForm() {
            const hostel = document.getElementById("hostel").value;
            const issue = document.getElementById("issue").value;
            if (issue.trim() === "") {
                alert("Please describe your issue.");
                return;
            }
            alert(`Issue submitted for ${hostel.toUpperCase()}: ${issue}`);
        }
    </script>
</body>
</html>
